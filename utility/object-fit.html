<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="bg-indigo-200 mb-10">
        <img class="object-contain h-48 w-full" src="img/banner.jpg">
    </div>


    <!-- object-cover -->
    <div class="bg-indigo-200 mb-10">
        <img class="object-cover h-48 w-full" src="img/banner.jpg">
    </div>


    <!-- object-fill -->
    <div class="bg-indigo-200 mb-10">
        <img class="object-fill h-48 w-full" src="img/banner.jpg">
    </div>


    <!-- object-none -->
    <div class="bg-indigo-200 mb-10">
        <img class="object-none h-48 w-full" src="img/banner.jpg">
    </div>


    <!-- object-scale-down -->
    <div class="bg-indigo-200 mb-10">
        <img class="object-scale-down h-48 w-full" src="img/banner.jpg">
    </div>
</body>

</html>
