<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Kode ini Hanya sebagai contoh penerapan -->
    <div class="container mx-auto">

        <!-- padding all -->
        <div class="p-10 bg-indigo-200 my-10">
            <div class="bg-indigo-300">p-10</div>
        </div>

        <!-- padding top -->
        <div class="pt-10 bg-indigo-200 my-10">
            <div class="bg-indigo-300">pt-10</div>
        </div>

        <!-- padding bottom -->
        <div class="pb-10 bg-indigo-200 my-10">
            <div class="bg-indigo-300">pb-10</div>
        </div>

        <!-- padding top and bottom = sumbu y-->
        <div class="py-10 bg-indigo-200 my-10">
            <div class="bg-indigo-300">py-10</div>
        </div>

        <!-- padding left -->
        <div class="pl-10 bg-indigo-200 my-10">
            <div class="bg-indigo-300">pl-10</div>
        </div>

        <!-- padding right -->
        <div class="pr-10 bg-indigo-200 my-10">
            <div class="bg-indigo-300">pr-10</div>
        </div>

        <!-- padding left and right = sumbu x-->
        <div class="px-10 bg-indigo-200 my-10">
            <div class="bg-indigo-300">px-10</div>
        </div>


    </div>
</body>

</html>
