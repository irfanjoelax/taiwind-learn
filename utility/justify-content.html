<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Kode ini Hanya sebagai contoh penerapan -->
    <div class="container mx-auto">

        <div class="flex justify-start mt-4">

        </div>


        <!-- justify-end -->
        <div class="flex justify-end mt-4">
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">1</div>
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">2</div>
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">3</div>
        </div>


        <!-- justify-center -->
        <div class="flex justify-center mt-4">
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">1</div>

            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">3</div>

        <div class="flex justify-between mt-4">
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">1</div>
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">2</div>
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">3</div>
        </div>

        <div class="flex justify-around mt-4">

            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">2</div>
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">3</div>
        </div>


        <!-- justify-evenly -->
        <div class="flex justify-evenly mt-4">
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">1</div>
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">2</div>
            <div class="bg-indigo-200 rounded-lg px-10 py-4 mr-4">3</div>
