<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Kode ini Hanya sebagai contoh penerapan -->
    <div class="container mx-auto">

        <!-- items-start -->
        <div class="bg-indigo-50 flex items-start mt-5 py-2">
            <div class="bg-indigo-200 rounded px-10 py-1 mr-5">1</div>
            <div class="bg-indigo-200 rounded px-10 py-2 mr-5">2</div>
            <div class="bg-indigo-200 rounded px-10 py-3 mr-5">3</div>
        </div>


        <!-- items-end -->
        <div class="bg-indigo-50 flex items-end mt-5 py-2">
            <div class="bg-indigo-200 rounded px-10 py-1 mr-5">1</div>
            <div class="bg-indigo-200 rounded px-10 py-2 mr-5">2</div>
            <div class="bg-indigo-200 rounded px-10 py-3 mr-5">3</div>
        </div>


        <!-- items-center -->
        <div class="bg-indigo-50 flex items-center mt-5 py-2">
            <div class="bg-indigo-200 rounded px-10 py-1 mr-5">1</div>
            <div class="bg-indigo-200 rounded px-10 py-2 mr-5">2</div>
            <div class="bg-indigo-200 rounded px-10 py-3 mr-5">3</div>
        </div>


        <!-- items-baseline -->
        <div class="bg-indigo-50 flex items-baseline mt-5 py-2">
            <div class="bg-indigo-200 rounded px-10 py-1 mr-5">1</div>
            <div class="bg-indigo-200 rounded px-10 py-2 mr-5">2</div>
            <div class="bg-indigo-200 rounded px-10 py-3 mr-5">3</div>
        </div>


        <!-- items-stretch -->
        <div class="bg-indigo-50 flex items-stretch mt-5 py-2">
            <div class="bg-indigo-200 rounded px-10 py-1 mr-5">1</div>
            <div class="bg-indigo-200 rounded px-10 py-2 mr-5">2</div>
            <div class="bg-indigo-200 rounded px-10 py-3 mr-5">3</div>
        </div>

    </div>
</body>

</html>
