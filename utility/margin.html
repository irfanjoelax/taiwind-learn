<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- Kode ini Hanya sebagai contoh penerapan -->
    <div class="container mx-auto">

        <!-- margin all -->
        <div class="bg-indigo-300 m-10">m-10</div>

        <!-- margin top -->
        <div class="bg-indigo-300 mt-10">mt-10</div>

        <!-- margin bottom -->
        <div class="bg-indigo-300 mb-10">mb-10</div>

        <!-- margin top and bottom = sumbu y -->
        <div class="bg-indigo-300 my-10">my-10</div>

        <!-- margin left -->
        <div class="bg-indigo-300 ml-10">ml-10</div>

        <!-- margin right -->
        <div class="bg-indigo-300 mr-10">mr-10</div>

        <!-- margin left and right = sumbu x -->
        <div class="bg-indigo-300 mx-10">mx-10</div>

    </div>
</body>

</html>
