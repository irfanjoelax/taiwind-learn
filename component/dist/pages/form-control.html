<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Tailwind CSS -->
    <link href="../css/output.css" rel="stylesheet">
</head>

<body>
    <div class="sm:px-10 px-5 mx-auto my-5">
        <form action="" method="">
            <h1 class="text-xl mb-3 font-bold">Form Control</h1>
            <div class="form-control">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-input" id="email" placeholder="name@example.com">
            </div>
            <div class="form-control">
                <label for="email" class="form-label">Input Disable</label>
                <input type="email" class="form-input" id="email" placeholder="name@example.com" disabled>
            </div>
            <div class="form-control">
                <label class="mb-1.5">Radio Button</label>
                <div class="flex items-center my-1">
                    <input id="male" type="radio" value="" name="default-radio" class="form-radio accent-blue-500"
                        checked>
                    <label for="male" class="form-label-check">Male</label>
                </div>
                <div class="flex items-center my-1">
                    <input id="female" type="radio" value="" name="default-radio" class="form-radio accent-blue-500">
                    <label for="female" class="form-label-check">Female</label>
                </div>
            </div>
            <div class="form-control">
                <label class="mb-1.5">Checkbox Button</label>
                <div class="flex items-center my-1">
                    <input id="all" type="checkbox" value="" name="default-checkbox" class="form-check accent-blue-500"
                        checked>
                    <label for="all" class="form-label-check">All</label>
                </div>
                <div class="flex items-center my-1">
                    <input id="free" type="checkbox" value="" name="default-checkbox"
                        class="form-check accent-blue-500">
                    <label for="free" class="form-label-check">Free</label>
                </div>
                <div class="flex items-center my-1">
                    <input id="premium" type="checkbox" value="" name="default-checkbox"
                        class="form-check accent-blue-500">
                    <label for="premium" class="form-label-check">Premium</label>
                </div>
            </div>
            <div class="form-control">
                <label for="select-option" class="form-label">Select Option</label>
                <select name="" id="select-option" class="form-input">
                    <option value="">Teknik Industri</option>
                    <option value="">Teknik Informatika</option>
                    <option value="">Teknik Sipil</option>
                </select>
            </div>
            <div class="form-control">
                <label for="range" class="form-label">Range</label>
                <input type="range" class="accent-blue-500" value="2" min="0" max="4" id="customRange">
                <div class="flex justify-between text-xs">
                    <span>Min</span>
                    <span>Max</span>
                </div>
            </div>
            <div class="form-control">
                <label for="email" class="form-label">Currency</label>
                <div class="form-group">
                    <span class="group-text rounded-l-lg">Rp.</span>
                    <input type="number" class="group-input rounded-r-lg border-r" placeholder="0">
                </div>
            </div>
            <div class="form-control">
                <label for="email" class="form-label">Discount</label>
                <div class="form-group">
                    <input type="number" class="group-input rounded-l-lg border-l" placeholder="0">
                    <span class="group-text rounded-r-lg">%</span>
                </div>
            </div>
            <div class="form-control">
                <label for="textarea" class="form-label">Textarea</label>
                <textarea class="form-input" id="textarea" placeholder="Description.."></textarea>
            </div>
            <div class="form-search">
                <span class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <input class="search-input" placeholder="Search for anything..." type="text" name="search" />
            </div>
            <button class="btn bg-blue-500 text-slate-50">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
