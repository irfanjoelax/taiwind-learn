<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo Favicon in Tab Bar Browser -->
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon">

    <!-- Title in Tab Bar Browser -->
    <title>Tailshop | Your Shopping Buddy</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Tailwind CSS  -->
    <link href="css/output.css" rel="stylesheet">
</head>

<body class="text-dark">
    <main class="min-h-screen flex bg-light">
        <div class="sm:w-2/3 w-10/12 sm:h-[35rem] h-[30rem] m-auto bg-white shadow-xl flex">
            <div class="w-full grid grid-cols-12">

                <div class="col-span-5 sm:flex hidden bg-purple-100 h-full">
                    <img src="img/login-signup.svg" class="w-full m-auto">
                </div>

                <div class="sm:col-span-7 col-span-12 flex flex-col">
                    <div class="m-auto w-11/12 sm:px-[4.5rem] px-3">
                        <h2 class="font-bold mb-1">Welcome Tailshop.</h2>
                        <p class="text-gray-400">
                            Register your account
                        </p>
                        <form action="" class="space-y-5 mt-5">
                            <div class="my-4 flex flex-col w-full">
                                <label for="name" class="md:mb-1.5">Full Name</label>
                                <input type="name"
                                    class="rounded-lg border border-primary px-3.5 py-1.5 focus:outline-none focus:ring focus:ring-primary disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none disabled:cursor-not-allowed invalid:border-red-400 invalid:text-red-400 focus:invalid:border-red-400 focus:invalid:ring-red-400"
                                    id="name" placeholder="M Irfan Permana">
                            </div>
                            <div class="my-4 flex flex-col w-full">
                                <label for="email" class="md:mb-1.5">Email</label>
                                <input type="email"
                                    class="rounded-lg border border-primary px-3.5 py-1.5 focus:outline-none focus:ring focus:ring-primary disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none disabled:cursor-not-allowed invalid:border-red-400 invalid:text-red-400 focus:invalid:border-red-400 focus:invalid:ring-red-400"
                                    id="email" placeholder="name@example.com">
                            </div>
                            <div class="my-4 flex flex-col w-full">
                                <label for="password" class="md:mb-1.5">Password</label>
                                <input type="password"
                                    class="rounded-lg border border-primary px-3.5 py-1.5 focus:outline-none focus:ring focus:ring-primary disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none disabled:cursor-not-allowed invalid:border-red-400 invalid:text-red-400 focus:invalid:border-red-400 focus:invalid:ring-red-400"
                                    id="password" placeholder="***">
                            </div>
                            <button type="submit"
                                class="w-full sm:px-6 px-4 sm:py-2.5 py-1.5 sm:rounded-lg rounded-md sm:font-medium font-normal transition duration-200 hover:scale-95 shadow-lg bg-primary text-light">
                                Register
                            </button>
                        </form>
                        <small class="block mt-5 text-center">
                            Already have an account? <a href="login.html" class="text-primary font-semibold">Login</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
